name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build/upload (e.g. v1.0.0)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve tag
        id: tag
        run: |
          set -euo pipefail
          tag_input="${{ github.event.inputs.tag }}"
          tag="${tag_input:-${GITHUB_REF_NAME}}"
          tag="${tag#refs/tags/}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "ref=refs/tags/$tag" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.ref }}
          fetch-depth: 0

      - name: Checkout installer template
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: installer

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install arm64 cross-compiler (for CGO)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gcc-aarch64-linux-gnu

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION="${{ steps.tag.outputs.tag }}"
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LDFLAGS="-s -w -X github.com/mordilloSan/indexer/internal/version.Version=${VERSION} -X github.com/mordilloSan/indexer/internal/version.Commit=${COMMIT} -X github.com/mordilloSan/indexer/internal/version.Date=${DATE}"
          for arch in amd64 arm64; do
            echo "Building linux/$arch..."
            CC="gcc"
            if [ "$arch" = "arm64" ]; then CC="aarch64-linux-gnu-gcc"; fi
            GOOS=linux GOARCH="$arch" CGO_ENABLED=1 CC="$CC" go build -trimpath -ldflags "$LDFLAGS" -o "dist/indexer-linux-${arch}" .
          done

      - name: Package install assets
        run: |
          set -euo pipefail
          mkdir -p dist
          cp systemd/indexer.service dist/indexer.service
          cp systemd/indexer.socket dist/indexer.socket
          template="scripts/global_install.sh"
          if [ ! -f "$template" ]; then
            template="installer/scripts/global_install.sh"
          fi
          sed -e "s/^default_version=\"__VERSION__\"$/default_version=\"${{ steps.tag.outputs.tag }}\"/" \
            "$template" > dist/indexer-install.sh
          chmod +x dist/indexer-install.sh

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            dist/indexer-linux-amd64
            dist/indexer-linux-arm64
            dist/indexer.service
            dist/indexer.socket
            dist/indexer-install.sh
