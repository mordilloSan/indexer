name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build/upload (e.g. v1.0.0)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve tag
        id: tag
        run: |
          set -euo pipefail
          tag_input="${{ github.event.inputs.tag }}"
          tag="${tag_input:-${GITHUB_REF_NAME}}"
          tag="${tag#refs/tags/}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "ref=refs/tags/$tag" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.ref }}
          fetch-depth: 0

      - name: Checkout installer template
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: installer

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          for arch in amd64 arm64; do
            echo "Building linux/$arch..."
            GOOS=linux GOARCH="$arch" CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o "dist/indexer-linux-${arch}" .
          done

      - name: Package install assets
        run: |
          set -euo pipefail
          mkdir -p dist
          cp systemd/indexer.service dist/indexer.service
          cp systemd/indexer.socket dist/indexer.socket
          template="scripts/github_install.sh"
          if [ ! -f "$template" ]; then
            template="installer/scripts/github_install.sh"
          fi
          sed -e "s/^default_version=\"__VERSION__\"$/default_version=\"${{ steps.tag.outputs.tag }}\"/" \
            "$template" > dist/indexer-install.sh
          chmod +x dist/indexer-install.sh

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            dist/indexer-linux-amd64
            dist/indexer-linux-arm64
            dist/indexer.service
            dist/indexer.socket
            dist/indexer-install.sh
